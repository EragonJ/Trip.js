<!DOCTYPE html>
<html>
  <head>

      <link rel="stylesheet" href="../../public/vendor/qunit/qunit.css">

  </head>
  <body>

      <div id="qunit"></div>
      <div id="qunit-fixture"></div>

      <!-- Trip.js DOM -->
      <div class="demo"></div>

      <!-- scripts -->
      <script src="../../node_modules/jquery/dist/jquery.js"></script>

    <div data-trip data-trip-index="2" data-trip-content="hi2" data-trip-position="e">test2</div>
    <div data-trip data-trip-index="3" data-trip-content="hi3" data-trip-position="s">test3</div>

    <div class="step1"></div>
    <div class="step2"></div>
